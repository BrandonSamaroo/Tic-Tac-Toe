<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="logoContainer">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="turnContainer">
            <p>Player <span class="playerTurn">X</span>'s turn</p>
        </section>
        <section class="gridContainer">
            <div class="gridItem" id="0"></div>
            <div class="gridItem" id="1"></div>
            <div class="gridItem" id="2"></div>  
            <div class="gridItem" id="3"></div>
            <div class="gridItem" id="4"></div>
            <div class="gridItem" id="5"></div>  
            <div class="gridItem" id="6"></div>
            <div class="gridItem" id="7"></div>
            <div class="gridItem" id="8"></div>
        </section>
        <section class="winMsgContainer">
            <p>Player <span class="playerWin"></span> Has Won!!</p>
        </section>
        <section class="resetContainer">
            <button id="reset">Reset</button>
        </section>
        <script src="script.js"></script> 
    </main>
</body>
</html>
